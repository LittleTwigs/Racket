<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{thymeleaf/layout/mainLayout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="/racket/common/css/login.css">
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
<script th:inline="javascript">
    /* 알림 메시지를 받아서 알림 창을 띄움 */
    var alertMessage = /*[[${alertMessage}]]*/ "";
    if (alertMessage && alertMessage !== "") {
        alert(alertMessage);
    }
</script>
<script th:inline="javascript">
	let msg = [[${msg}]];
	if(msg == null){
	}else{
		alert(msg);
	}
	let statusMsg = [[${statusMsg}]];
    if(statusMsg == null){
    }else{
        alert(statusMsg);
    }
</script>
</head>
<body>
	<th:block layout:fragment="content">
		<!-- <div class="container" style="margin-bottom: 100px; margin-left: -150px; margin-top: 50px;" > -->
		<div class="container">
			<div align="center">
				<img alt="" src="/racket/images/racket.png">
			</div>
			<div class="col-5 mx-auto">
				<form action="login.do" method="post">
					<label for="memberId" class="form-label">아이디</label> <input
						type="text" name="memberId" id="memberId" class="form-control">
					<label for="memberPass" class="form-label">비밀번호</label> <input
						type="password" name="memberPass" id="memberPass"
						class="form-control" style="font-family: '돋움'">
					<div class="d-grid">
						<button class="btn btn-primary btn-block my-3"
							style="width: 100%;">로그인</button>
					</div>
					<div align="center">
						<button onclick="location.href='/racket/login/findId'"
							id="btnFindId" style="width: 32%" type="reset"
							class="btn btn-outline-dark">아이디찾기</button>
						<button onclick="location.href='/racket/login/findPass'"
							id="btnFindPw" style="width: 32%" type="reset"
							class="btn btn-outline-dark">비밀번호 찾기</button>
						<!-- 지현님메핑경로넣기 -->
						<button onclick="openAgreementPopup()" id="btnJoin"
							style="width: 32%" type="reset" class="btn btn-outline-dark">회원가입</button>
					</div>
					<!-- <div align="center" style="margin-top: 8px">
						지현님메핑경로넣기
						<button id="btnLoginNaver" style="width: 49%" type="reset"
							class="btn btn-success">네이버로그인</button> -->
						
						<!-- 지현님메핑경로넣기 -->
						<!-- <button id="btnLoginKakao" style="width: 49%" type="reset"
							class="btn btn-warning">카카오톡로그인</button> -->
							<a href="javascript:kakaoLogin();"><img src="/racket/images/kakao_signup.png" alt="카카오계정 로그인" style="margin-top:8px"/></a>
					</div>
				</form>
			</div>
		</div>
		<script type="text/javascript" src="/racket/common/js/login/kakaologin.js"></script>
	</th:block>
	<script>
		function openAgreementPopup() {
			window.open("/racket/signauth", "", "width=600,height=500");
			return false; // 이벤트를 취소하여 더이상 진행되지 않도록 합니다.
		}
	</script>
	 
	
</body>
</html>
