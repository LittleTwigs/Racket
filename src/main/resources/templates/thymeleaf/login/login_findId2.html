<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{thymeleaf/layout/mainLayout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="/racket/common/css/login.css">
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
</head>
<body>
	<th:block layout:fragment="content">
		<!-- <div class="container" style="margin-bottom: 100px; margin-left: -150px; margin-top: 50px;" > -->
		<div class="container">
			<div align="center">
				<img alt="" src="/racket/images/racket.png">
			</div>
			<div class="col-6 mx-auto">
				<label for="memberId" class="form-label">찾은아이디</label> <input
					readonly="readonly"  style="height: 60px; text-align: center;" name="memberId"
					id="memberId" th:value="${memberId}" class="form-control">
				<div class="d-grid">
					<button class="btn btn-primary btn-block my-3" style="width: 100%;" 
						onclick="location.href='/racket/login'"
					>로그인</button>
				</div>
				<div class="d-grid">
					<button class="btn btn-outline-dark" style="width: 100%;"
						onclick="location.href='/racket/login/findPass'"
					>비밀번호 찾기</button>
				</div>
			</div>
		</div>
		<script type="text/javascript"
			src="/racket/common/js/login/kakaologin.js"></script>
	</th:block>
</body>
</html>
