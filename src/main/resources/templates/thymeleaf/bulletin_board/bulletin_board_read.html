<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{thymeleaf/layout/mainLayout}">
	<head>
		<meta charset="UTF-8">
		<title>글 상세보기</title>
		<!-- 뷰포트 -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- js -->
		<script type="text/javascript" src="/racket/common/js/bulletin_board_read.js"></script>
		<!-- 부트스트랩 -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<!-- 폰트 -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Aoboshi+One&family=Cherry+Bomb+One&family=Noto+Sans+KR:wght@100;500&family=Oswald:wght@200;400&family=Roboto+Slab:wght@200;500&display=swap" rel="stylesheet">
		<script type="text/javascript">
			/* function list() {
				alert("목록으로 넘어갑니다.");
		    	window.location.href = "/racket/free";
		    } */
		</script>
		<!--  -->
		<th:block layout:fragment="css">
			<link rel="stylesheet" href="/racket/common/css/bulletin_board_read.css" />
		</th:block>
	</head>
	<body>
	<th:block layout:fragment="content">
		<div class="bulletin_read_body_container">
			<div class="bulletin_board_read_wrap">
				<div class="bulletin_board_title">
					<strong>전체게시판</strong>
				</div>
				<div class="bulletin_board_view_wrap">
					<div class="bulletin_board_view">
						<div class="bulletin_title">
							축구 같이 하실분??!!
						</div>
						<div class="bulletin_info">
							<dl>
								<dt>번호</dt>
								<dd th:text="${count}"></dd>
							</dl>
							<dl>
								<dt>글쓴이</dt>
								<dd th:text="${recruitmentId}"></dd>
							</dl>
							<dl>
								<dt>작성일</dt>
								<dd>2023.05.31</dd>
							</dl>
							<dl>
								<dt>조회</dt>
								<dd>27</dd>
							</dl>
							<dl>
								<dt>좋아요</dt>
								<dd>22</dd>
							</dl>
							<dl>
								<dt>댓글</dt>
								<dd>1</dd>
							</dl>
						</div>
						<!-- 데이터 받아오기 -->
						<div class="bulletin_cont" th:text="${recruitmentContent}">
							
						</div>
						<div class="bulletin_btn_wrap">
							<input type="reset" class="list_btn" value="목록" onclick="list()">
							<!-- 해당글쓴이와 로그인한 아이디가 같을때만 띄우기 -->
							<input type="submit" class="update_btn" value="수정" onclick="">
						</div>
					</div>
				</div>
				<div >
					<hr/>
					<form method="post" action="/racket/bulletin_read">
						<p><textarea rows="5" cols="50" name="content"></textarea></p>
						<input type="hidden" name="bno" value="234">
						<p><button type="submit">댓글 작성</button></p>
					</form>
				</div>
			</div>
		</div>
		</th:block>
	</body>
</html>
