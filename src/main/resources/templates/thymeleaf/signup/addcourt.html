<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="UTF-8">
<title>구장 추가</title>
<script type="text/javascript">
function showMessageAndRedirect() {
    alert("코트가 등록되었습니다.");
    window.opener.location.reload(); // 부모 창 새로고침
    window.close(); // 팝업창 닫기
}
</script>
<!-- 공통 js 및 css -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<style type="text/css">
*{
	text-align: center;
	justify-content: center;
}
.TimeContainer{
	display: flex;
	
}

</style>
</head>
<body>
	<div id="courtContainer">
		<form action="/racket/associate/addcourt" method="POST"
			enctype="multipart/form-data" onsubmit="return validateForm();"
			class="shadow p-3 mb-5 bg-body rounded">
			<h1><span th:text="${stadium.stadiumName}"></span></h1>
			<div class="mb-3">
				<label for="stadiumContent" class="form-label">코트 이름:</label> <input
					type="text" id="courtName_0" name="courtName"
					class="form-control" required>
					
			</div>

			<button type="button" onclick="addCourtHours()" class="btn btn-info">코트 운영 시간 추가</button>
			<div id="courtHoursContainer"></div>

			<label for="stadiumTime" class="form-label">코트
				운영 시간:</label>
			<div class="TimeContainer">
				<select id="courtStart_0" name="courtHour[0].courtStart"
					class="form-select" onchange="updateCourtEnd(0)">
					<option value="06:00">06:00</option>
					<option value="08:00">08:00</option>
					<option value="10:00">10:00</option>
					<option value="12:00">12:00</option>
					<option value="14:00">14:00</option>
					<option value="16:00">16:00</option>
					<option value="18:00">18:00</option>
					<option value="20:00">20:00</option>
					<option value="22:00">22:00</option>
				</select> <label for="stadiumTimeEnd" class="form-label"
					style="width: 100px;">~</label> <select id="courtEnd_0"
					name="courtHour[0].courtEnd" class="form-select" readonly>
					<option value="08:00">08:00</option>
					<option value="10:00">10:00</option>
					<option value="12:00">12:00</option>
					<option value="14:00">14:00</option>
					<option value="16:00">16:00</option>
					<option value="18:00">18:00</option>
					<option value="20:00">20:00</option>
					<option value="22:00">22:00</option>
					<option value="24:00">24:00</option>
				</select>
			</div>
			<input type="hidden" name="stadiumNo" th:value="${stadium.stadiumNo}">
			<button type="submit" class="btn btn-primary" id="addcourt">등록</button>
		</form>
	</div>

</body>
<script type="text/javascript"
	src="/racket/common/js/signup/addcourt.js"></script>
</html>
