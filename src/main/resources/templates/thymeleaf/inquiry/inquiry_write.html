	  margin-bottom: 20px;

<body>
	<div class="container-fluid">
		<div class="card">
			<div class="card-body">

				</div>
				<form>
					<div>
						<label for="title" style="font-size: 30px">문의 카테고리</label> 
						<p>
						<select style="font-size: 20px; width: 200px; height: 45px">
							<option>충전</option>

							<option>제재</option>

						</p>

						<label for="title" style="font-size: 30px">제목</label> 
						<input type="text" id="title"name="title">
					</div>
					
					<div>
						<label for="content" style="font-size: 30px">내용</label>
						<textarea name="ir1" id="ir1" rows="10" cols="90"></textarea>
					</div>
					<div align="right">
						<button type="submit" style="border-radius: 6px">작성</button>
					</div>
				</form>
			</div>
		</div>
	</div>
