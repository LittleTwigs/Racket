<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{thymeleaf/layout/mainLayout}">
<head>
<title>강습 예약하기</title>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, user-scalable=no" />

<meta name="viewport" content="width=device-width, initial-scale=1.0">



<link rel="stylesheet" href="/racket/common/assets/css/main.css" />
<link rel="stylesheet" href="/racket/common/css/side.css" />
<noscript>
	<link rel="stylesheet" href="/racket/common/assets/css/noscript.css" />
</noscript>

<!-- 달력 -->
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap"
	rel="stylesheet">

<link
	href="https://fonts.googleapis.com/css?family=Poppins:300,400,500&display=swap"
	rel="stylesheet">


<link rel="stylesheet"
	href="/racket/common/assets/fonts/icomoon/style.css">

<link rel="stylesheet" href="/racket/common/assets/css/rome.css">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="/racket/common/assets/css/bootstrap.min.css">

<!-- Style -->
<link rel="stylesheet" href="/racket/common/assets/css/style.css">

<style type="text/css">
.error-message {
    color: red;
    font-size: 12px;
    margin-top: 5px;
}
</style>

<script type="text/javascript">
  document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('form'); // 폼 요소 선택

    // 폼 제출 시 이벤트 핸들러
    form.addEventListener('submit', function(event) {
      const trainingMemberDateInput = document.getElementById('input'); // 대여 날짜 입력 필드 선택
      const trainingMemberHourInput = document.querySelector('select[name="courtHourNo"]'); // 대여시간 선택 필드 선택

      const errorMessageTrainingMemberDate = trainingMemberDateInput.nextElementSibling; // 대여 날짜 에러 메시지 요소 선택
      const errorMessageTrainingMemberHour = trainingMemberHourInput.nextElementSibling; // 대여 시간 에러 메시지 요소 선택

      // 기존 에러 메시지 초기화
      errorMessageTrainingMemberDate.textContent = '';
      errorMessageTrainingMemberHour.textContent = '';

      let hasError = false; // 에러 여부를 저장하는 변수

      // 대여 날짜 필드 확인
      if (trainingMemberDateInput.value === '') {
        hasError = true;
        errorMessageTrainingMemberDate.textContent = '* 참여할 강의 날짜를 선택해주세요.'; // 에러 메시지 표시
      }

      // 대여시간 필드 확인
      if (trainingMemberHourInput.value === '') {
        hasError = true;
        errorMessageTrainingMemberHour.textContent = '* 참여할 강의 시간을 선택해주세요.'; // 에러 메시지 표시
      }

      if (hasError) {
        event.preventDefault(); // 폼 제출 방지
      }
    });
  });
</script>

</head>
<body class="is-preload">

	<th:block layout:fragment="content">


	<!-- Wrapper -->
	<div id="wrapper" style="margin:50px; margin-top: 180px;">
	<!-- Form -->
	<div class="col-lg-4" style="position: relative; float: right;" id="scroll">
		<div class="box" style="padding: 20px; margin: 0px;">
			<form method="post" action="/racket/training/memberlist/insert">
			
			<!-- 임시 id값 -->
			<input type="hidden" name="memberId" th:value="${#session.getAttribute('user').memberId}">
			<input type="hidden" name="memberGender" th:value="${#session.getAttribute('user').memberGender}">
			<input type="hidden" name="totalAmount" id="totalAmount" onchange="handleRadioChange()" value="0" >
			<input type="hidden" name="reservationFee" id="reservationFee" onchange="handleRadioChange()" value="0" >
			

				<div class="field">
					<div class="form-group">
						<input type="text" class="priority-low" id="input" style="text-align: center;" placeholder="대여 날짜" name="trainingDate">
						<span class="error-message" id="errorMessageReservationDate"></span>
					</div>
				</div>


				<div class="field">
					<select name="courtHourNo" id="department"
						style="text-align: center;">
						<option value="" disabled selected>- 강습시간 -</option>
						<option th:each="hour : ${training.courtOperatingHours}" th:text="${hour.courtStart + ':00 ~ ' + hour.courtEnd + ':00'}" 
         th:sorted="${true}" th:sortby="hour.courtStart"></option>
					</select>
					<span class="error-message" id="errorMessageReservationHour"></span>
				</div>

				<br />
				<div class="field">
					<div class="box" style="padding: 15px;">
						<p style="text-align: center; color: black;">
							강사 
							<code style="color: #134C43"><span th:text="${training.member.memberName}"></span></code>
						</p>
					</div>
				</div>

				
				<div class="field">
					<div class="box" style="padding: 15px;">
						<p style="text-align: center; color: black;">
							강습 수준
							<code style="color: #134C43"><span th:text="${training.trainingGrade}"></span></code>
						</p>
					</div>
				</div>

				<div class="field">
					<div class="box" style="padding: 15px;">
						<p style="text-align: center; color: black;">
							참여 인원
							<code style="color: #134C43"><span th:text="${participantCount}"></span> / <span th:text="${training.trainingMax}"></span></code>
							명
						</p>
					</div>
				</div>
				
				<div class="field">
					<div class="box" style="padding: 15px;">
						<p style="text-align: center; color: black;"><span th:text="${training.trainingFee+'원'}"></span></p>
					</div>
				</div>

				<div class="field" style="text-align: center;" th:if="${participantCount &gt;= training.trainingMax}">
				    <input type="submit" name="submit" id="submit" value="강습하기" />
				</div>
				<div class="field" style="text-align: center;">
					<input type="submit" name="submit" id="submit" value="강습하기" />
				</div>

			</form>

		</div>
	</div>


	<div class="col-lg-8" style="position: relative; float: right;" id="reservation">
		<div class="image fit">
			<!-- 체육관 사진 -->
			<div class="swiper mySwiper">
				<div class="swiper-wrapper">
					<div class="swiper-slide" th:each="file : ${training.courtOperatingHours.court.stadium.files}">
						<img th:src="${file.fileStorename[0]}" alt="Stadium Image">
					</div>
					<!-- 대체 이미지 -->
				       <div th:if="${training.courtOperatingHours.court.stadium.files.size() == 0}">
				           <img src="/racket/images/reservationPark.jpg" alt="Alternative Image">
			        </div>
				</div>
				<div class="swiper-button-next"></div>
				<div class="swiper-button-prev"></div>
				<div class="swiper-pagination"></div>
			</div>
		</div>
		
		
		<!-- 강사 정보 -->
		<section>
			<div class="box">
				<blockquote><h3>강습</h3></blockquote>
				<p style="color: black;">강사 이름 : <span th:text="${training.member.memberName}"></span></p>
				<p style="color: black;">강사 나이 : <span th:text="${training.member.memberAge}"></span></p>
				<p style="color: black;">강사 성별 : <span th:text="${training.member.memberGender}"></span></p>
				<p style="color: black;">전화번호 : <span th:text="${training.member.memberPhone}"></span></p>
				<p style="color: black;">이메일 : <span th:text="${training.member.memberEmail}"></span></p>
				<p style="color: black;">강습 수준 : <span th:text="${training.trainingGrade}"></span></p>
				<p style="color: black;">강의비용 : <span th:text="${training.trainingFee}+'원'"></span></p>
				<p style="color: black;">강의 소개 : <span th:text="${training.trainingContent}"></span></p>
			</div>
		</section>
		
		<!-- 체육관 정보 -->
		<section>
			<div class="box">
				<blockquote><h3>체육관 정보</h3></blockquote>
				<p style="color: black;">구장 이름 : <span th:text="${training.courtOperatingHours.court.stadium.stadiumName}"></span></p>
				<p style="color: black;">코트 번호 : <span th:text="${training.courtOperatingHours.court.courtName}"></span></p>
				<p style="color: black;">구장 주소 : <span th:text="${training.courtOperatingHours.court.stadium.stadiumAddr}"></span></p>
				<p style="color: black;">운영 시간 : <span th:text="${training.courtOperatingHours.court.stadium.stadiumTime}"></span></p>
				<p style="color: black;">전화번호 : <span th:text="${training.courtOperatingHours.court.stadium.stadiumTel}"></span></p>
				<p style="color: black;">시간당 가격 : <span id="stadiumFee" th:value="${training.courtOperatingHours.court.stadium.stadiumFee}" th:text="${training.courtOperatingHours.court.stadium.stadiumFee}"></span>원</p>
				<p style="color: black;">구장 소개: <span th:text="${training.courtOperatingHours.court.stadium.stadiumContent}"></span></p>
			</div>
		</section>
		
	</div>
	

	<!-- Scripts -->
	<script src="/racket/common/assets/js/jquery.min.js"></script>
	<script src="/racket/common/assets/js/jquery.scrollex.min.js"></script>
	<script src="/racket/common/assets/js/jquery.scrolly.min.js"></script>
	<script src="/racket/common/assets/js/browser.min.js"></script>
	<script src="/racket/common/assets/js/breakpoints.min.js"></script>
	<script src="/racket/common/assets/js/util.js"></script>
	<script src="/racket/common/assets/js/main.js"></script>
	<script src="/racket/common/assets/js/scroll.js"></script>

	<!-- Note: Only needed for demo purposes. Delete for production sites. -->
	<script src="/racket/common/assets/js/demo.js"></script>


	<!-- 달력 -->
	<script src="/racket/common/assets/js/jquery-3.3.1.min.js"></script>
	<script src="/racket/common/assets/js/popper.min.js"></script>
	<script src="/racket/common/assets/js/bootstrap.min.js"></script>
	<script src="/racket/common/assets/js/rome.js"></script>
	<script src="/racket/common/assets/js/main.js"></script>
</div>
</th:block>
</body>
</html>
