	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{thymeleaf/layout/mainLayout}">
	<head>
		<meta charset="UTF-8">
		<title>공지사항</title>

		<link rel="icon" href="/racket/images/favicon.png">
		<!-- 뷰포트 -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- js -->
		<script type="text/javascript" src="/racket/common/js/announcement.js"></script>
		<!-- 부트스트랩 -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<!-- 폰트 -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Aoboshi+One&family=Cherry+Bomb+One&family=Noto+Sans+KR:wght@100;500&family=Oswald:wght@200;400&family=Roboto+Slab:wght@200;500&display=swap" rel="stylesheet">
		<!-- 페이지네이션 -->
		<link rel="stylesheet" href="/racket/common/css/paginate.css">
    	<link rel="stylesheet" href="/racket/common/css/ligne.css">
    	<script type="text/javascript" src="/racket/common/js/paginate.js"></script>
		
		<!--  -->
		<th:block layout:fragment="css">
			<link rel="stylesheet" href="/racket/common/css/announcement.css" />
		</th:block>

	</head>
	<body>
	<th:block layout:fragment="content">
		<div class="announcement_body_container">
	  		<div class="announcement_content">
	  			<div class="announcement_top">
			  		<strong>공지사항</strong>
	        		<div class="body">
	            		<div class="input-group">
	                		<label for="searchBox">검색</label>
	                		<input type="search" id="searchBox" placeholder="검색할 내용을 입력하세요.">
	            		</div>
	        		</div>
    			</div>
	  			<table class="table table-hover">
	  				<thead>
	   					 <tr>
	      					<th scope="col">번호</th>
	      					<th scope="col">제목</th>
	      					<th scope="col">작성자</th>
	      					<th scope="col">작성일</th>
	      					<th scope="col">조회</th>
	    				</tr>
	  				</thead>

	  				<!-- 반복문으로 데이터 불러오면서 테이블 생성 -->
	  				<tbody>
	    				<tr th:each="announce:${announcementlist}">
	      					<th scope="row"><span th:text="${announce.announcementNo}"></span></th>
	      					<td>
	      						<a th:href="@{/announcement_read(announcementNo=${announce.announcementNo}, state='READ')}">
    								<span th:text="${announce.announcementTitle}"></span>
								</a>
							</td>
	      					<td><span th:text="${announce.memberId}"></span></td>
	      					<td><span th:text="${announce.announcementDate}"></span></td>
	      					<td><span th:text="${announce.announcementViews}"></span></td>
	    				</tr>
	  				</tbody>
				</table>	
	  		</div>
	  		<!-- 페이지네이션 -->
		  	<!-- <div class="free_board_page"> -->
			<script>
			    let options = {
			        numberPerPage:5,
			        goBar:true, 
			        pageCounter:true, 
			    };
			
			    let filterOptions = {
			        el:'#searchBox'
			    };
			
			    paginate.init('.table',options,filterOptions); //테이블 클래스
			</script>
				<div class="announcement_write">
					<!-- 관리자에게만 버튼이 보일 수 있도록 -->
					<button type="submit" class="announcement_write_button"><a href="/racket/announcement_write">글쓰기</a></button>
				</div> 
			</div>
		</th:block>
	</body>
</html>
