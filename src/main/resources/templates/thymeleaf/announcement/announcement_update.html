<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{thymeleaf/layout/mainLayout}">
	<head>
		<meta charset="UTF-8">
		<title>글쓰기(공지사항)</title>
		<!-- 뷰포트 -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- js -->
		<script type="text/javascript" src="/racket/common/js/announcement_update.js"></script>
		<!-- 부트스트랩 -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<!-- 폰트 -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Aoboshi+One&family=Cherry+Bomb+One&family=Noto+Sans+KR:wght@100;500&family=Oswald:wght@200;400&family=Roboto+Slab:wght@200;500&display=swap" rel="stylesheet">
		
		<!-- include libraries(jQuery, bootstrap) -->
		<!-- 스마트에디터 -->
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		
		<!-- include summernote css/js -->
		<!-- 스마트에디터 -->
		<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
		<!-- 스마트에디터 -->
		<script type="text/javascript">
			$(document).ready(function() {
				$('#summernote').summernote ({
			        placeholder: '내용을 입력하세요.',
			        tabsize: 2,
			        height: 500
				});
			});
			//등록버튼
			function submitForm() {
		           var title = document.getElementById("title").value;
		           var content = $('#summernote').summernote('code');
		            
		           var xhr = new XMLHttpRequest();
		           xhr.open("POST", "/announcement", true);
		           xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
		           xhr.onreadystatechange = function() {
		               if (xhr.readyState === XMLHttpRequest.DONE) {
		                   if (xhr.status === 200) {
		                       alert("글이 등록되었습니다.");
		                       window.location.href = "/racket/announcement";
		                   } else {
		                       alert("글 등록에 실패하였습니다. 다시 작성해주세요.");
		                       window.location.href = "/racket/announcement_write";
		                   }
		               }
		           };
		           var data = "title=" + encodeURIComponent(title) + "&editordata=" + encodeURIComponent(content);
		           xhr.send(data);
		       }
			//취소버튼 누르면 자유게시판 페이지로 넘어감
			 function cancel() {
             	window.location.href = "/racket/announcement";
        	}
		</script>
		<!--  -->
		<th:block layout:fragment="css">
			<link rel="stylesheet" href="/racket/common/css/announcement_update.css" />
		</th:block>
	</head>
	<body>
	<th:block layout:fragment="content">
		<div class="announcement_update_body_container">
			<strong>공지사항</strong>
			<hr/>
			<form method="post" action="/racket/announcement_update">
				<div class="announcement_update_info">
	  				<label class="announcement_writer">작성자: </label>
	  				<input type="hidden" name="memberId" th:value="${freeId}">
	  				<p class="announcement_writer_id" th:text="${freeId}"></p>
				</div>
				<br/>
				<label class="announcement_title">제목: </label>	
				<input th:text="${updatedata.announcementTitle}" type="text" id="title" name="announcementTitle" value="" class="board_title_input" placeholder="제목을 입력해주세요." style="width: 550px;">
				<hr/>
				<div class="announcement_update_content">
					<label>작성 내용</label> 
	  				<textarea id="summernote" name="announcementContent" th:text="${updatedata.announcementContent}"></textarea>
				</div>
				<div class="announcement_update_reaction">
					<button type="reset" class="reset_btn" value="취소" onclick="cancel()">취소</button>
					<button type="submit" class="success_btn" value="등록">등록</button>
				</div>
			</form>
			</div>
		</th:block>
	</body>
</html>
