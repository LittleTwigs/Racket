
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{thymeleaf/layout/mainLayout}">
<head>
<title>Story by HTML5 UP</title>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, user-scalable=no" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">

<link rel="stylesheet" href="/racket/common/assets/css/main.css" />
<noscript>
	<link rel="stylesheet" href="/racket/common/assets/css/noscript.css" />
</noscript>
<style type="text/css">
th {
	text-align: center;
}

tr td {
	vertical-align: middle;
}

td a {
	vertical-align: middle;
}

td label {
	vertical-align: middle;
}
</style>
<style type="text/css">
@font-face {
    font-family: 'SUITE-Regular';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2304-2@1.0/SUITE-Regular.woff2') format('woff2');
    font-weight: 400;
    font-style: normal;
}
.btn-header{
	color: white;
	margin-top: 30px;
}
body {
    margin: 0;
    font-family: 'SUITE-Regular';
}
input[type="submit"], input[type="reset"], input[type="button"], button, .button{
	color:white;
}
.content{
	width:80%;
	margin:auto;
}
form{
	margin:0;
}
input [type="text"]{
	margin-bottom:3px; !important
}

</style>
<script th:inline="javascript">
    /* 알림 메시지를 받아서 알림 창을 띄움 */
    var alertMessage = /*[[${alertMessage}]]*/ "";
    if (alertMessage && alertMessage !== "") {
        alert(alertMessage);
    }
</script>
<script th:inline="javascript">
$(document).ready(function() {
	var cancelMsg = [[${cancelMsg}]];
	if(cancelMsg == null){
	}else{
		alert(cancelMsg);
	}
})
</script>
</head>
<body class="is-preload">
	<th:block layout:fragment="content">
		<!-- Wrapper -->
		<div id="wrapper"></div>
		<!-- Table -->
		<div class="col-lg-12"
			style="margin-top: 130px;">
			<section>
				<div class="content">
					<ul class="actions">
						<!-- <li><a href="/racket/mypage/info" class="button">내정보</a></li> -->
						<li>
							<form action="/racket/mypage/info" method="post">
								<input type="hidden" th:value="${session.user.memberId}"
									name="memberId" id="memberId">
								<button type="submit" class="button btn-header">내정보</button>
							</form>
						</li>
						<li><a href="/racket/mypage/change" class="button btn-header">정보수정</a></li>
						<li><a href="/racket/mypage/passChange" class="button btn-header">비밀번호변경</a>

						</li>
						<li><a href="/racket/mypage/cash?pageNo=0" class="button btn-header">충전</a></li>
						<li>
							<form action="/racket/mypage/reservation" method="post">
								<input type="hidden" th:value="${session.user.memberId}"
									name="memberId" id="memberId">
								<button type="submit" class="button btn-header">예약</button>
							</form>
						</li>
						<li>
							<form action="/racket/mypage/match" method="post">
								<input type="hidden" th:value="${session.user.memberId}"
									name="memberId" id="memberId">
								<button type="submit" class="button btn-header">매칭</button>
							</form>
						</li>
												<li th:if="${session.user.memberAuth == 1}">
	                        <form action="/racket/mypage/training" method="post">
	                                <input type="hidden" th:value="${session.user.memberId}"
	                                    name="memberId" id="memberId">
	                                <button type="submit" class="button btn-header">개설강좌</button>
	                         </form>
	                    </li>
						<li>
							<form action="/racket/mypage/trainingAttend" method="post">
								<input type="hidden" th:value="${session.user.memberId}"
									name="memberId" id="memberId">
								<button type="submit" class="button btn-header">강습</button>
							</form>
						</li>
					</ul>
				</div>
			</section>
			<div class="box" style="margin-left:90px">
				<div class="table-wrapper">
					<table>
						<thead>
							<tr>
								<th>상세보기</th>
								<th>경기방식</th>
								<th>모집성별</th>
								<th>모집인원</th>
								<th>사용금액</th>
								<th>모집상태</th>
								<th>경기날짜 및 시간</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="user,status:${reservationUser}">
								<td>
		                            <a th:href="@{'/matching/read/' + ${user.reservationNo}}">
		                              <img style="width: 30px; height: 30px; margin-left: 25px"
		                              src="https://cdn-icons-png.flaticon.com/512/731/731940.png?w=826&t=st=1688896635~exp=1688897235~hmac=c8c7037e9b7cdccc20c58f17c1fc5bad5f39901f4b7a00bc45d302b469c33de1">
		                           </a>
		                        </td>
								<td><span th:text="${user.reservationMet}"></span></td>
								<td><span th:text="${user.reservationGender}"></span></td>
								<td><span
									th:text="${people[status.index] + '/' + user.peopleNum} +'명'"></span></td>
								<td><span th:text="${user.reservationFee}+'원'"></span></td>
								<td><span th:text="${user.reservationStatus}"></span></td>
								<td><span th:text="${user.reservationDate}"></span> <br />
									<span
									th:text="${startHour[status.index] + ' ~ ' + endHour[status.index]}"></span>
								</td>
								<td th:each="date:${date}"
									th:if="${user.reservationDate == date.reservationDate} and ${user.courtHourNo == date.courtHourNo} and ${user.reservationNo == date.reservationNo}">
									<button type="button" class="button small"
										th:data-memberId="${session.user.memberId}"
										th:data-reservationNo="${user.reservationNo}"
										th:data-reservationFee="${user.reservationFee}"
										onclick="showConfirmation(this.getAttribute('data-reservationNo'), this.getAttribute('data-memberId'), this.getAttribute('data-reservationFee'))">예약취소</button>
								</td>
							</tr>
							<tr
								th:if="${reservationUser ==null or reservationUser.isEmpty()}"
								style="text-align: center;">
								<td colspan="6">예약된 정보가 없습니다.</td>
							</tr>
						</tbody>
						<tfoot>
							<tr
								th:if="${reservationUser!=null and not #lists.isEmpty(reservationUser)}">
								<td style="text-align: center;" colspan="7">
									<ul class="icons" style="margin: 0px;">
										<li
											th:class="${currentPage == 0} ? 'icon-angle-double-right disabled' : 'icon-angle-double-right'"><a
											class="page-link"
											th:href="@{/mypage/reservation(memberId=${session.user.memberId},pageNo=0)}">&laquo;</a></li>
										<li
											th:class="${currentPage == 0} ? 'icon-angle-double-right disabled' : 'icon-angle-double-right'"><a
											class="page-link"
											th:href="@{/mypage/reservation(memberId=${session.user.memberId},pageNo=${currentPage - 1})}">&lt;</a></li>
										<li th:each="page: ${#numbers.sequence(0, totalPages - 1)}"
											th:class="${currentPage == page}"><a class="page-link"
											th:href="@{/mypage/reservation(memberId=${session.user.memberId},pageNo=${page})}"
											th:text="${page + 1}"
											th:style="${currentPage == page} ? 'font-weight:bold' : ''">
										</a></li>
										<li
											th:class="${currentPage == totalPages - 1} ? 'icon-angle-double-right disabled' : 'icon-angle-double-right'"><a
											class="page-link"
											th:href="@{/mypage/reservation(memberId=${session.user.memberId},pageNo=${currentPage + 1})}">&gt;</a></li>
										<li
											th:class="${currentPage == totalPages - 1} ? 'icon-angle-double-right disabled' : 'icon-angle-double-right'"><a
											class="page-link"
											th:href="@{/mypage/reservation(memberId=${session.user.memberId},pageNo=${totalPages - 1})}">&raquo;</a></li>
									</ul>
								</td>
							</tr>
						</tfoot>
					</table>
				</div>
			</div>
		</div>
		<script>
		    function showConfirmation(reservationNo, memberId, reservationFee) {
				if (confirm('구장 예약을 취소하시겠습니까?')) {
					location.href = '/racket/mypage/reservation/cancel?reservationNo=' + reservationNo + '&memberId=' + memberId + '&reservationFee=' + reservationFee;
				}
			}
		</script>
		<!-- Scripts -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
			crossorigin="anonymous"></script>
		<!-- Scripts -->
		<script src="/racket/common/assets/js/jquery.min.js"></script>
		<script src="/racket/common/assets/js/jquery.scrollex.min.js"></script>
		<script src="/racket/common/assets/js/jquery.scrolly.min.js"></script>
		<script src="/racket/common/assets/js/browser.min.js"></script>
		<script src="/racket/common/assets/js/breakpoints.min.js"></script>
		<script src="/racket/common/assets/js/util.js"></script>
		<script src="/racket/common/assets/js/main.js"></script>
		<!-- Note: Only needed for demo purposes. Delete for production sites. -->
		<script src="/racket/common/assets/js/demo.js"></script>
	</th:block>
</body>
</html>
