<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{thymeleaf/layout/mainLayout}">
<head>
<title>Story by HTML5 UP</title>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, user-scalable=no" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">

<link rel="stylesheet" href="/racket/common/assets/css/main.css" />
<noscript>
	<link rel="stylesheet" href="/racket/common/assets/css/noscript.css" />
</noscript>
<style type="text/css">
th {
	text-align: center;
}

tr td {
	vertical-align: middle;
}

td a {
	vertical-align: middle;
}

td label {
	vertical-align: middle;
}
</style>
<script th:inline="javascript">
$(document).ready(function(){
	let msg = [[${msg}]];
	if(msg == null){
	}else{
		alert(msg);
	}
})
$(document).ready(function() {
	var cancelMsg = [[${cancelMsg}]];
	if(cancelMsg == null){
	}else{
		alert(cancelMsg);
	}
})
</script>
</head>
<body class="is-preload">
	<th:block layout:fragment="content">
		<!-- Wrapper -->
		<div id="wrapper"></div>
		<!-- Table -->
		<div class="col-lg-11"
			style="position: relative; float: right; margin-top: 130px; margin-left: 150px;">
			<section>
				<div class="content">
					<ul class="actions">
							<li>
								<form action="/racket/mypage/info" method="post">
									<input type="hidden" th:value="${session.user.memberId}"
										name="memberId" id="memberId">
									<button type="submit">내정보</button>
								</form>
							</li>
							<li><a href="/racket/mypage/change" class="button">정보수정</a></li>
							<li><a href="/racket/mypage/cash" class="button">충전</a></li>
							<li>
								<form action="/racket/mypage/reservation" method="post">
									<input type="hidden" th:value="${session.user.memberId}"
										name="memberId" id="memberId">
									<button type="submit">나의 예약기록보기</button>
								</form>
							</li>
							<li>
								<form action="/racket/mypage/match" method="post">
									<input type="hidden" th:value="${session.user.memberId}"
										name="memberId" id="memberId">
									<button type="submit">매칭 기록보기</button>
								</form>
							</li>
							<li>
								<form action="/racket/mypage/training" method="post">
									<input type="hidden" th:value="${session.user.memberId}"
										name="memberId" id="memberId">
									<button type="submit">나의 강습기록보기</button>
								</form>
							</li>
							<li>
								<form action="/racket/mypage/trainingAttend" method="post">
									<input type="hidden" th:value="${session.user.memberId}"
										name="memberId" id="memberId">
									<button type="submit">강습참가 기록보기</button>
								</form>
							</li>
						</ul>
				</div>
			</section>
			<div class="box">
				<div class="table-wrapper">
					<table>
						<thead>
							<tr>
								<th>경기방식</th>
								<th>참여성별</th>
								<th>참여인원</th>
								<th>사용금액</th>
								<th>모집상태</th>
								<th>경기날짜 및 시간</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="user,status:${reservationList}">
								<td><span th:text="${user.reservationMet}"></span></td>
								<td><span th:text="${user.reservationGender}"></span></td>
								<td><span th:text="${people[status.index] +1  + '/' + user.peopleNum} +'명'"></span>
								<td><span th:text="${user.reservationFee}+'원'"></span></td>
								<td><span th:text="${user.reservationStatus}"></span></td>
								<td>
									<span th:text="${user.reservationDate}"></span>
									<br />
									<span th:text="${startHour[status.index] + ' ~ ' + endHour[status.index]}"></span>
								</td>
								<td th:each="date:${date}" th:if="${user.reservationDate == date.reservationDate} and ${user.reservationNo == date.reservationNo}">
							        <button type="button" class="button small" th:data-memberId="${session.user.memberId}" th:data-reservationNo="${user.reservationNo}"
							        onclick="showConfirmation(this.getAttribute('data-reservationNo'), this.getAttribute('data-memberId'))">매치취소</button>
							    </td>
								<td th:if="${user.reservationStatus} == '경기종료'" >
									<button type="button" class="button small" th:onclick="|location.href='@{/mypage/match/declaration(reservationNo=${user.reservationNo})}'|">신고</button>
								</td>
								<tr th:if="${reservationList ==null or reservationList.isEmpty()}"  style="text-align: center;">
				            	 <td colspan="6">매칭에 참가한 정보가 없습니다.</td>
				            </tr>
						</tbody>
						<tfoot >
                        	<tr th:if="${reservationList!=null and not #lists.isEmpty(reservationList)}">
                            	<td style="text-align: center;" colspan="7">
                                	<ul class="icons" style="margin: 0px;">
                                    	<li th:class="${currentPage == 0} ? 'icon-angle-double-right disabled' : 'icon-angle-double-right'"><a class="page-link" th:href="@{/mypage/match(memberId=${session.user.memberId},pageNo=0)}">&laquo;</a></li>
                                    	<li th:class="${currentPage == 0} ? 'icon-angle-double-right disabled' : 'icon-angle-double-right'"><a class="page-link" th:href="@{/mypage/match(memberId=${session.user.memberId},pageNo=${currentPage - 1})}">&lt;</a></li>
                                    	<li th:each="page: ${#numbers.sequence(0, totalPages - 1)}"
										    th:class="${currentPage == page}">
										    <a class="page-link" th:href="@{/mypage/match(memberId=${session.user.memberId},pageNo=${page})}"
										        th:text="${page + 1}" th:style="${currentPage == page} ? 'font-weight:bold' : ''">
										    </a>
										</li>
                                    	<li th:class="${currentPage == totalPages - 1} ? 'icon-angle-double-right disabled' : 'icon-angle-double-right'"><a class="page-link" th:href="@{/mypage/match(memberId=${session.user.memberId},pageNo=${currentPage + 1})}">&gt;</a></li>
                                    	<li th:class="${currentPage == totalPages - 1} ? 'icon-angle-double-right disabled' : 'icon-angle-double-right'"><a class="page-link" th:href="@{/mypage/match(memberId=${session.user.memberId},pageNo=${totalPages - 1})}">&raquo;</a></li>
                                	</ul>
                            	</td>
                        	</tr>
                    	</tfoot>
					</table>
				</div>
			</div>
		</div>
		<script>
		    function showConfirmation(reservationNo, memberId) {
				if (confirm('매치를 취소하시겠습니까?')) {
					location.href = '/racket/mypage/match/cancel?reservationNo=' + reservationNo + '&memberId=' + memberId;
				}
			}
		</script>
		<!-- Scripts -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
			crossorigin="anonymous"></script>
		<!-- Scripts -->
		<script src="/racket/common/assets/js/jquery.min.js"></script>
		<script src="/racket/common/assets/js/jquery.scrollex.min.js"></script>
		<script src="/racket/common/assets/js/jquery.scrolly.min.js"></script>
		<script src="/racket/common/assets/js/browser.min.js"></script>
		<script src="/racket/common/assets/js/breakpoints.min.js"></script>
		<script src="/racket/common/assets/js/util.js"></script>
		<script src="/racket/common/assets/js/main.js"></script>
		<!-- Note: Only needed for demo purposes. Delete for production sites. -->
		<script src="/racket/common/assets/js/demo.js"></script>
	</th:block>
</body>
</html>
