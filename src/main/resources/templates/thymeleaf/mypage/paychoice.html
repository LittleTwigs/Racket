<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>결제수단 선택</title>

<script>
	function redirectToKakaopay() {
	  window.location.href = "/racket/cashchoice";
	}
	function openModal() {
		document.getElementById("myModal").style.display = "block";
	}

	function closeModal() {
		document.getElementById("myModal").style.display = "none";
	}
</script>
<style type="text/css">
	.btn-hover.color-5 {
    background-image: linear-gradient(to right, #0ba360, #3cba92, #30dd8a, #2bb673);
    box-shadow: 0 4px 15px 0 rgba(23, 168, 108, 0.75);
}
* {
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
}

.buttons {
    text-align: center;
}

.btn-hover {
    width: 120px;
    font-size: 16px;
    font-weight: 600;
    color: #fff;
    cursor: pointer;
    margin: 20px;
    height: 55px;
    text-align:center;
    border: none;
    background-size: 300% 100%;

    border-radius: 50px;
    moz-transition: all .4s ease-in-out;
    -o-transition: all .4s ease-in-out;
    -webkit-transition: all .4s ease-in-out;
    transition: all .4s ease-in-out;
}

.btn-hover:hover {
    background-position: 100% 0;
    moz-transition: all .4s ease-in-out;
    -o-transition: all .4s ease-in-out;
    -webkit-transition: all .4s ease-in-out;
    transition: all .4s ease-in-out;
}

.btn-hover:focus {
    outline: none;
}
.back {
    width: 100%;
    height: 200%;
    float: left;
    background-color: #f7ebeb;
    border: 10px;
    border-color: #ffffff;
    border-style: solid;
    box-sizing: border-box;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    counter-increment: bc;
    padding: 0% 5% 5% 5%;
}
.modal {
  display: none;
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0, 0, 0, 0.4);
}

.modal-content {
  background-color: #fefefe;
  margin: 15% auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
}

.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
  cursor: pointer;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}
</style>
</head>
<body>
	<div class="back">
		<div style="display:flex; flex-direction:column; align-items: center; justify-content: center">
			<img src="/racket/images/racket.png" align="middle" height="250px"/>
		</div>
		<div class="buttons" style="display:flex; flex-direction:column; align-items: center; justify-content: center">
			<img src="/racket/images/kakaopay.png" style="cursor: pointer;" onclick="redirectToKakaopay()" alt="카카오페이"><br>
			<button class="btn-hover color-5" onclick="openModal()">무통장 입금</button>
		</div>
	</div>
	<div id="myModal" class="modal">
  		<div class="modal-content">
    		<span class="close" onclick="closeModal()">&times;</span>
    		<h2>계좌</h2>
    		<p>우리은행 : 1002123456789 / 민 동 범</p>
  		</div>
	</div>
</body>
</html>
