<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{thymeleaf/layout/mainLayout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="/racket/common/css/login.css">
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
<script th:inline="javascript">
</script>
<style type="text/css">
	.btn-header{
	background-color: #154c43;
	color:white;
	
}
.btn-header:hover{
	background-color: #1F7C6C;
}
</style>
</head>
<body>
	<th:block layout:fragment="content">
		<!-- <div class="container" style="margin-bottom: 100px; margin-left: -150px; margin-top: 50px;" > -->
		<div class="container">
			<div align="center">
				<img alt="" src="/racket/images/racket.png">
			</div>
			<div class="col-4 mx-auto">
				<form action="/racket/mypage/passChange.do" method="post">
					<label for="memberPass" class="form-label">변경할 비밀번호</label> <input
						type="password" name="memberPass1" id="memberPass1"
						placeholder="변경할 비밀번호를 입력해주세요." class="form-control"
						style="font-family: '돋움'"> <label for="memberPass2"
						class="form-label">비밀번호 확인</label> <input type="password"
						name="memberPass2" id="memberPass2"
						placeholder="변경할 비밀번호를 입력해주세요." class="form-control"
						style="font-family: '돋움'"> 
						<input type="hidden" th:value="${memberId}" name="memberId" id="memberId"> 
						<input type="hidden" th:value="${memberPass}" name="memberPass" id="memberPass">
						<span id="passCheck"> </span>
					<div class="d-grid">
						<button class="btn btn-header btn-block my-3"
							style="width: 100%;">비밀번호 변경하기</button>
					</div>
				</form>
				<div class="d-grid">
					<button type="button" class="btn btn-outline-dark" id="cancel-btn"
						onclick="location.href='/racket/mypage/info'" style="width: 100%;">취소</button>
				</div>
			</div>
		</div>
	</th:block>
</body>
</html>
