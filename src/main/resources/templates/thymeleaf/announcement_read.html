<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<meta charset="UTF-8">
		<title>상세글 보기</title>
		<!-- 파비콘 -->
		<link rel="icon" href="/racket/images/favicon.png">
		<!-- 뷰포트 -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- js -->
		<script type="text/javascript" src="/racket/common/js/announcement_read.js"></script>
		<!-- css -->
		<link rel="stylesheet" type="text/css" href="/racket/common/css/announcement_read.css">
		<!-- 부트스트랩 -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<!-- 폰트 -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Aoboshi+One&family=Cherry+Bomb+One&family=Noto+Sans+KR:wght@100;500&family=Oswald:wght@200;400&family=Roboto+Slab:wght@200;500&display=swap" rel="stylesheet">
		
		
		<!-- 헤더 -->
		<link rel="stylesheet" href="/racket/common/css/header.css">
    	<style type="text/css"></style>
		
		<!-- 푸터 -->
		<link rel="stylesheet" type="text/css" href="/racket/common/css/footer.css"/>
		
		<!-- 사이드바 -->
		<link rel="stylesheet" href="/racket/common/css/side.css">
		<script type="text/javascript">
			function list() {
				alert("목록으로 넘어갑니다.");
		    	window.location.href = "/racket/free";
		    }
		</script>
	</head>
	<body>
	<!-- 헤더 -->
	<th:block th:replace="thymeleaf/include/header :: header"></th:block>
	<!-- 사이드바 -->
	<th:block th:replace="thymeleaf/include/side :: side"></th:block>
		<div class="announcement_read_body_container">
			<div class="announcement_read_wrap">
				<div class="announcement_title">
					<strong>공지사항</strong>
					<input type="button" class="list_btn" value="목록" onclick="list()">
				</div>
				<div class="announcement_view_wrap">
					<div class="announcement_view">
						<div class="announcement_title">
							xx구장 시간 변경안내
						</div>
						<div class="announcement_info">
							<dl>
								<dt>번호</dt>
								<dd th:text="${freeReadNo}"></dd>
							</dl>
							<dl>
								<dt>글쓴이</dt>
								<dd th:text="${freeReadId}"></dd>
							</dl>
							<dl>
								<dt>작성일</dt>
								<dd th:text="${freeReadDate}"></dd>
							</dl>
							<dl>
								<dt>조회</dt>
								<dd>27</dd>
							</dl>
							<dl>
								<dt>좋아요</dt>
								<dd>22</dd>
							</dl>
						</div>
						<!-- 데이터 받아오기 -->
						<div class="announcement_cont">
							xx구장 이용시간이 오전 9시 => 10시로 변경되었습니다.<br/>
							잘 숙지하시고 이용하시기 바랍니다.
						</div>
						<form method="post" action="/racket/announcement">
							<div class="announcement_btn_wrap">
								<!-- 해당글쓴이와 로그인한 아이디가 같을때만 띄우기 -->
								<input type="submit" class="delete_btn" value="삭제" onclick="">
								<input type="submit" class="update_btn" value="수정" onclick="">
							</div>
						</form>
						</div>
					</div>
				</div>
			<!-- 푸터 -->
			<th:block th:replace="thymeleaf/include/footer :: footer"></th:block>
		</div>
	</body>
</html>
