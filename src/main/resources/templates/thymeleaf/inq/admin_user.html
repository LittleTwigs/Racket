<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{thymeleaf/layout/mainLayout_admin}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<th:block layout:fragment="css">
		<link rel="stylesheet" type="text/css" href="common/css/inquirywrite.css">
		<link rel="stylesheet" href="common/css/styles.css"/>
		<link rel="stylesheet" href="common/css/usertable.css"/>
	</th:block>
	<th:block layout:fragment="content">
		<div class="container-fluid" style="margin-top: 120px; margin-left: 50px">
		<div class="card">
			<div class="card-body">
				<div style="margin-top: 20px; margin-bottom: 60px">
					<h3 class="card-title fw-semibold mb-4" style="font-size: 30px">관리자 > 회원 목록</h3>
				</div>
				<div>
					<table>
						<thead>
							<tr>
								<th>멤버</th>
								<th>아이디</th>
								<th>닉네임</th>
								<th>가입 이메일</th>
								<th>핸드폰 번호</th>
								<th>운동등급</th>
								<th>가입 날짜</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="member:${memberlist}">
								<td><span th:text="${member.memberName}"></span><br></td>
								<td><span th:text="${member.memberId}"></span><br></td>
								<td><span th:text="${member.memberNick}"></span><br></td>
								<td><span th:text="${member.memberAddr}"></span><br></td>
								<td><span th:text="${member.memberPhone}"></span><br></td>
								<td><span th:text="${member.memberGrade}"></span><br></td>
								<td><span th:text="${member.memberReg}"></span><br></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	</th:block>
</body>
</html>
